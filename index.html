<!-- index.html (Web App for PolyglotWebPlayground) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyglotWebPlayground</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Rainbow text changing gradients animation */
        @keyframes rainbow {
            0% { color: violet; }
            16.666% { color: indigo; }
            33.333% { color: blue; }
            50% { color: green; }
            66.666% { color: yellow; }
            83.333% { color: orange; }
            100% { color: red; }
        }

        /* Flashing animation */
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: rainbow 7s infinite alternate, flash 1s infinite;
        }
    </style>
</head>
<body>
    <h1>PROGRAMMING WIZARD</h1>

    <!-- Navigation links -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Challenge.md">Coding Challenge</a></li>
        <li><a href="/stats.html">Statistics</a></li>
        <li><a href="/java">Java</a></li>
    </ul>

    <!-- Code editor for Go -->
    <h2>Go Code Editor</h2>
    <textarea id="go-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_go')">Run Go</button>

    <!-- Code editor for Python -->
    <h2>Python Code Editor</h2>
    <textarea id="python-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_python')">Run Python</button>

    <!-- Code editor for TypeScript -->
    <h2>TypeScript Code Editor</h2>
    <textarea id="typescript-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_typescript')">Run TypeScript</button>

    <!-- Code editor for JavaScript -->
    <h2>JavaScript Code Editor</h2>
    <textarea id="javascript-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_javascript')">Run JavaScript</button>

    <!-- Code editor for Java -->
    <h2>Java Code Editor</h2>
    <textarea id="java-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_java')">Run Java</button>

    <!-- Code editor for Ruby -->
    <h2>Ruby Code Editor</h2>
    <textarea id="ruby-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_ruby')">Run Ruby</button>

    <!-- Code editor for C++ -->
    <h2>C++ Code Editor</h2>
    <textarea id="cpp-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_cpp')">Run C++</button>

    <!-- Code editor for PHP -->
    <h2>PHP Code Editor</h2>
    <textarea id="php-code" rows="5" cols="50"></textarea>
    <button onclick="runCode('run_php')">Run PHP</button>

    <!-- Output display -->
    <h2>Output</h2>
    <textarea id="output" rows="10" cols="50"></textarea>

    <!-- Include TypeScript and JavaScript scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.4.3/typescript.min.js"></script>
    <script src="/static/main.js" type="text/javascript"></script>
</body>
</html>
